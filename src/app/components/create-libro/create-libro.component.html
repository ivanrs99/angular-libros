<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}</h3>
                    <div *ngIf="loading" class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span *ngIf="submitted && createLibro.invalid" class="badge bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createLibro" (ngSubmit)="agregarEditarLibro()">
                        <input type="text" class="form-control form-control-lg" placeholder="TÃ­tulo" formControlName="titulo">
                        <input type="text" class="form-control form-control-lg mt-3" placeholder="Autor" formControlName="autor">
                        <input type="number" class="form-control form-control-lg mt-3" placeholder="Fecha" formControlName="fecha">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg me-3" routerLink="list-libros">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
